<!doctype html>

<html>
  <head>
    <title>JavaScript Template</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="template.css">
    <script src="jquery-1.8.2.js"></script>
    <script src="template.js"></script>
  </head>
  <body>
		<div id="app">
			<div id="header">Bank of GA</div>
			<div id="output">$<span id="balance">1000</span>.00</div>
			<div id="controls">
				<input id="amount" type="text" placeholder="Enter an amount" />
				<input id="deposit" type="button" value="Deposit" />
				<input id="withdraw" type="button" value="Withdraw" />
			</div>
		</div>
  </body>
</html>
