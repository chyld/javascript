<!doctype html>

<html>
  <head>
    <title>JavaScript Template</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="template.css">
    <script src="jquery-1.8.2.js"></script>
    <script src="template.js"></script>
  </head>
  <body>
		<div id="app">
			<div id="header">Bank of GA</div>
		
			<div>	
				Checking:
				<div id="c_output">$<span id="c_balance">1000</span>.00</div>
				<div id="controls">
					<input id="c_amount" type="text" placeholder="Enter an amount" />
					<input id="c_deposit" type="button" value="Deposit" />
					<input id="c_withdraw" type="button" value="Withdraw" />
				</div>
			</div>
			
			<div>
				Savings:
				<div id="s_output">$<span id="s_balance">1000</span>.00</div>
				<div id="controls">
					<input id="s_amount" type="text" placeholder="Enter an amount" />
					<input id="s_deposit" type="button" value="Deposit" />
					<input id="s_withdraw" type="button" value="Withdraw" />
				</div>
			</div>
			
		</div>
  </body>
</html>
